<style>

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.floating-heart {
  position: absolute;
  font-size: clamp(1.5rem, 4vw, 3rem);
  color: rgba(255, 77, 109, 0.7);
  animation: float 3s infinite ease-in-out;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  50% { transform: translateY(-40px) rotate(15deg); opacity:0.7; }
  100% { transform: translateY(0) rotate(0deg); opacity:1; }
}

/* Main card */
.card {
  width: 100%;
  max-width: 500px;
  padding: clamp(1rem, 3vw, 2rem);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
  background: rgba(255,255,255,0.95);
}

/* Header */
.card h1 {
  color: #d6336c;
  font-size: clamp(1.3rem, 4vw, 2rem);
  margin-bottom: 20px;
  text-align: center;
}

/* Message box */
.message-box {
  background: #ffe6f0;
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 15px;
  color: #d6336c;
  font-weight: 500;

  align-items: center;
  justify-content: center;

  font-size: clamp(0.9rem, 2.5vw, 1rem);
}

/* Date box */
.date-box {

  padding: 10px;
  color: #555;
  margin-bottom: 15px;
  box-shadow: 0 0 10px rgba(255,77,109,0.2);

/* Facebook link */

  font-weight:600;
  text-decoration:none;
  font-size: clamp(0.75rem, 2vw, 0.9rem);
}

.fb-link:hover {
  text-decoration: underline;
}

/* Hide floating hearts on very small screens */
@media (max-width: 576px) {
  .floating-heart {
    display: none;

}

</style>
